{% extends "base.html" %}
{% block content %}

<div class="task">
    <div class="content">
      {{task.user.first_name}}
      <div class="description">
        <a href="/tasks/{{ task.id }}">{{task.description}}</a>
        <span class="duration">{{task.duration}} mins</span>
        <p><a href="/tasks/{{task.id}}/edit">Edit</a></p>
    </div>
        <p> <form class="delete-form" action="/tasks/{{task.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
          </form>
        </p>
      <div class="buttons">
        {% if task.completed == True %}
          <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
        {% else %}
          <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </div>

  {% endblock %}
